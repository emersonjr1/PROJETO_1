<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">

</head>
<body>

    <header>
        <h1>Task Day!</h1>
        <div id="fundo" style="display: none;">
            <a href="https://pt.vecteezy.com/arte-vetorial/2690512-night-shining-starry-sky-background-vector-illustration">noite brilhando fundo do céu estrelado. ilustração vetorial Vetores por Vecteezy</a>
        </div>
        <div id = "tasks-container">
        
        <div id = "tasks-header">
        <h2>Escreva sua proxima tarefa:</h2>
        <form action="" id="add-task-form">
            <input type="text" id="task-title" placeholder="O que você vai fazer?">
            <button id="add-btn" type="submit">
                 <ion-icon name="add-outline" > </ion-icon>
            </button>
        </form>
    </header>
<main>
    </div id="tasks-list-container">
        <h2>Estas são as suas tarefas:</h2>
        <ul id="task-list">
            <li class="task-box template hide">
                <span class="task-title"></span>
                <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                <ion-icon class="remove-btn" name="close-outline"></ion-icon>
            </li>
    
        </ul>
    
    </div>
    
        <script src="script/script.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</main>

<footer>
    <img src="imagens/21004063-removebg-preview.png" alt="imagen dev">
    <p id="prodape">Desenvolvido por EmersonJr. Obrigado por acessar nossa pagina!</p>
</footer>
</body>
</html>
